<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c4d913e089.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>User Login</title>
</head>
<body>
    <h2>Login de Usuario</h2>
    <form action="/user-login" method="POST">
        <p>
            <label for="user-login-email">Usuario</label>
            <br/>
            <input type="text" name="user-login-email" id="user-login-email" required>
        </p>
        <p>
            <label for="user-login-password">Contraseña</label>
            <br/>
            <input type="password" name="user-login-password" id="user-login-password" required>            
        </p>

        <input type="checkbox" name="user-login-remember-user"  id="user-login-remember-user"required>
        <label for="user-login-remember-user">Recordar mi usuario</label>
        <br/>
        <br/>
        <a href="http://">¿Olvidó su usuario o contraseña?</a>
        <br/>
        <br/>
        <button type="reset">Cancelar</button>
        <button type="submit">Enviar</button>
    </form>
   
    
</body>
</html>
